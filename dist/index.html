<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ellies catalog</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
        <style>
            body {
                width: 800px;
                margin: 16px auto 0;
            }
            body,h1,h2,h3,h4,h5,h6 {
                font-weight: 400; /* 300 is too little */
            }
        </style>
    </head>
    <body>
        <script>
            customElements.define('bookmarklet-link', class extends HTMLElement {
              connectedCallback() {
                const src = 'javascript:' + encodeURIComponent(this.getAttribute('src'));
                const title = this.getAttribute('title');
                this.innerHTML = `<a href="${src}">${title}</a>`;
              }
            });
        </script>
        <script src="DARK_STATIC_ASSETS_BASE_URL/elm.js?v=1"></script>
        <script>Elm.Main.init();</script>
    </body>
</html>
